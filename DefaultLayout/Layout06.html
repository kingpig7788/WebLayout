<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <title>Layout06</title>
        <style>
            *{
	margin: 0;
	padding: 0;
}

#wrap{
	text-align: center;
	font-size: 30px;
	color: #fff;
}

#header{
	height: 140px;
	background: #ffe1e4;
	line-height: 140px;
}

#banner{
	height: 450px;
	background: #fbd6e3;
	line-height: 450px;
}

#contents{
	height: 950px;
	background: #ead5ee;
	line-height: 950px;
}

#footer{
	height: 220px;
	background: #d6ebfd;
	line-height: 220px;
}

.container{
	width: 1100px;
	margin: 0 auto;
	height: inherit;
	background: rgba(0,0,0,0.3);
}
        </style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="container">Header</div>
			</div>
			<div id="banner">
				<div class="container">Banner</div>
			</div>
			<div id="contents">
				<div class="container">Contents</div>
			</div>
			<div id="footer">
				<div class="container">Footer</div>
			</div>
		</div>
	</body>
</html>
